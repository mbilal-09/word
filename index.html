<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <h1>Text Editor</h1>



    <button id="bold-btn" onclick="bold()">B</button>

    <button id="italic-btn" onclick="italic()">I</button>

    <button id="underLine-btn" onclick="underLine()">U</button>

    <input type="number" id="textSize" placeholder="1px">

    <button onclick="lowerCase()">abc</button>
    <button onclick="upperCase()">ABC</button>
    <button onclick="capitalize()">Abc</button>

    <button id="textLeft" onclick="textLeft()"><i class="fa-solid fa-align-left"></i></button>
    <button id="textCenter" onclick="textCenter()"><i class="fa-solid fa-align-center"></i></button>
    <button id="textRight" onclick="textRight()"><i class="fa-solid fa-align-right"></i></button>
    <button id="textJustify" onclick="textJustify()"><i class="fa-solid fa-align-justify"></i></button>

    <button id="reset" onclick="reset()"><i class="fa-solid fa-arrows-rotate"></i></button>



    <textarea id="text" placeholder="Enter your text here"></textarea>

    <div id="bg-text-color">
        <div>
            <h3>Background Color</h3>
            <input type="color" id="background" class="color">
        </div>
        <div>
            <h3>Text Color</h3>
            <input type="color" id="textColor" class="color">
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
